<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>üìñ All Bookings</h2>
    <table>
        <tr>
            <th>Car</th>
            <th>Customer</th>
            <th>From</th>
            <th>To</th>
            <th>Action</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b[1] }}</td>
            <td>{{ b[2] }}</td>
            <td>{{ b[3] }}</td>
            <td>{{ b[4] }}</td>
            <td>
                <form method="POST" action="/delete_booking/{{ b[0] }}">
                    <button class="delete-btn" type="submit">üóë Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn" href="/">‚Üê Back to Home</a>
</body>
</html>
