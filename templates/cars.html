<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Available Cars</h2>
    <div class="car-list">
        {% for car in cars %}
        <div class="car-card">
            <img src="{{ url_for('static', filename=car[4]) }}" alt="{{ car[1] }}">
            <h3>{{ car[1] }}</h3>
            <p>{{ car[2] }}</p>
            <p>₹{{ car[3] }} per day</p>
        </div>
        {% else %}
        <p>No cars available right now.</p>
        {% endfor %}
    </div>
    <a class="btn" href="/">← Back to Home</a>
</body>
</html>
